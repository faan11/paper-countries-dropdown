
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-countries-dropdown demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../paper-countries-dropdown.html">
</head>

<body>
  <h3>paper-countries-dropdown with max-suggestions 2</h3>
  <demo-snippet>
    <template>
      <paper-countries-dropdown country="[[country]]" max-suggestions="2" auto-validate="true" label="Country" placeholder="Enter country name or dial code"></paper-countries-dropdown>
    </template>
  </demo-snippet>
   <h3>If max-suggastions not mentioned, by default it will show 5 suggastions in the dropdown.</h3>
  <demo-snippet>
    <template>
      <paper-countries-dropdown country="[[country]]" auto-validate="true"></paper-countries-dropdown>
    </template>
  </demo-snippet>
  <h3>The field can be set to required using the required flag</h3>
  <demo-snippet>
    <template>
        <paper-countries-dropdown country="[[country]]" auto-validate="true" required></paper-countries-dropdown>
    </template>
  </demo-snippet>
</body>
</html>
